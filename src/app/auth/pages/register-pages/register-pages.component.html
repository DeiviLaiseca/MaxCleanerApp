<div class="flex flex-column">
    <mat-card class="p-5 card">

        <span class="text-lg mb-4"><strong>Registro de usuario</strong></span>

        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput placeholder="Nombre de usuario">
            <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Ingrese nombre completo">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña">
            <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmar contraseña</mat-label>
            <input type="password" matInput placeholder="Confirme contraseña">
            <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary">
        <mat-icon>how_to_reg</mat-icon>
        Registrarse
        </button>

        <div class="flex justify-content-end mt-5">
            <a routerLink="/auth/login">¿Ya tienes una cuenta?</a>
        </div>

    </mat-card>
</div>
