<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ products.product }}</mat-card-title>
        <mat-card-subtitle>{{ products.mark }}</mat-card-subtitle>
        <mat-card-subtitle>{{ products.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="products | productImage" [alt]="products.product">
    <mat-card-content>
        <p>
            {{ products.details }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/products/edit', products._id]"><mat-icon>edit_note</mat-icon>Editar</button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" [routerLink]="['/products', products._id]"><mat-icon>manage_search</mat-icon>Ver</button>
    </mat-card-actions>
</mat-card>
