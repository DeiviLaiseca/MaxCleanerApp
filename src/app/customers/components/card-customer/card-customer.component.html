<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ products.product }}</mat-card-title>
        <mat-card-subtitle>{{ products.mark }}</mat-card-subtitle>
        <mat-card-subtitle>{{ products.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="cursor: pointer;" (click)="goToCart()" [src]="products | customerImage" [alt]="products.product">
    <mat-card-content>
        <p>
            {{ products.details }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab extended="" color="primary" [routerLink]="['/customer/cart', products.id]"><mat-icon>search</mat-icon>Ver detalles</button>
    </mat-card-actions>
